<h1>Library Avizhen</h1>
<div class="books" style="height: 500px">
    <table border="2px">
      <thead>
      <th>id</th>
      <th>name</th>
      <th>author</th>
      </thead>
      <tbody>
      <tr *ngFor="let book of books" class="book-name">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
      </tr>
      </tbody>
    </table>

  </div>
